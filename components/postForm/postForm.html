<div class="form">
    <div id="title">
        <h2>Title</h2>
        <input type="text" placeholder="Post title" ng-model="$ctrl.subject"/>
    </div>
    <div id="thought">
        <h2>Thought</h2>
        <textarea cols="90" rows="10" ng-model="$ctrl.body"></textarea>
        <button id="addPost" ng-click="$ctrl.onSubmit({subject: $ctrl.subject, body: $ctrl.body})">Add Post</button>
    </div>
</div>
